<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyliann - Portfolio</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS principal -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Chargement -->
    <div class="loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <p>Chargement...</p>
        </div>
    </div>

    <!-- En-tête avec menu centré style Magician -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav-menu-container">
                    <div class="nav-menu">
                        <a href="#accueil" class="nav-link active">Accueil</a>
                        <a href="#apropos" class="nav-link">À Propos</a>
                        <a href="#competences" class="nav-link">Compétences</a>
                        <a href="#projets" class="nav-link">Projets</a>
                        <a href="#contact" class="nav-link">Contact</a>
                    </div>
                </div>
                
                <button class="nav-toggle" aria-label="Menu de navigation">
                    <span class="hamburger"></span>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <!-- SECTION 1: HERO AVEC SPLINE 3D -->
        <section id="home" class="page">
            <!-- Visualiseur Spline 3D en fond plein écran -->
            <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.96/build/spline-viewer.js"></script>
            <spline-viewer url="https://prod.spline.design/6ck7Z5lQfGSGSdPt/scene.splinecode"></spline-viewer>
            
            <!-- Contenu superposé -->
            <div class="container">
                <div class="hero-overlay-content">
                    <h1 class="hero-title">Salut, je suis <span>Kyliann</span></h1>
                    <h2 class="hero-subtitle">Développeur <span class="typed-text"></span></h2>
                    <p class="hero-description">Je développe des sites web et applications modernes avec passion.</p>
                    <div class="hero-btns">
                        <a href="#projets" class="btn btn-primary">Voir mes projets</a>
                        <a href="#contact" class="btn btn-outline">Contactez-moi</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECTION 2: HORIZONTAL SCROLL -->
        <div class="horizontal-wrapper">
            <div class="horizontal-container">
                <div id="projects" class="page">
                    <h2>projects</h2>
                </div>
                <div id="project01" class="page">
                    <h2>project 01</h2>
                </div>
                <div id="project03" class="page">
                    <h2>project 03</h2>
                </div>
            </div>
        </div>
    
        <div id="contact" class="page">
            <h2>contact</h2>
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="footer" id="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="#" class="footer-logo-link">Kylian</a>
                </div>
                <p class="footer-text"> 2025 Tous droits réservés. Conçu avec  par Kylian</p>
                <div class="footer-social">
                    <a href="#" class="footer-social-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="footer-social-link"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="footer-social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="footer-social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bouton de retour en haut -->
    <a href="#" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Observer.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/horizontal-scroll.js"></script>
</body>
</html>
